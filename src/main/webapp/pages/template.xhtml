<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:outputStylesheet name="style.css?version=#{applicationBean.getVersion(facesContext)}" library="css" />
</h:head>
<h:body>
	<div class="content">
		<div>
			<b:messages />
		</div>
		<div style="margin: 8px">
			<ui:insert name="content" />
		</div>
	</div>
	<div class="footer">
		<div style="position: absolute; right: 4px; display: inline">
			<h:outputText value="#{applicationBean.getVersion(facesContext)}" />
		</div>
	</div>
</h:body>
</html>
